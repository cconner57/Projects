<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>BMI Calculator</title>
    </head>
    <body>
        <div class="container">
            <h4 class="title">Enter BMI</h4>
            <form action="" class="">
                <div class="height">
                    <span>Enter Height:</span>
                    <input type="text" name="feet" placeholder="Enter Feet">
                    <input type="text" name="inches" placeholder="Enter Inches">
                </div>
                <div>
                    <span> Enter Weight:</span>
                    <input type="number" name="weight" placeholder="Enter Weight">
                </div>
                <div>
                    <span>Enter Sex:</span>
                    <input type="radio" name="sex" value="female">Female
                    <input type="radio" name="sex" value="male">Male  
                </div>
                <div>
                    <span>Enter Age:</span>
                    <input type="number" name="age" placeholder="Enter Age">
                </div>
                <input type="button" value="Submit">
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
