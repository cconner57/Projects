<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="style.css">
        <title>BMI Calculator</title>
    </head>
    <body>
        <div class="container">
            <h4 class="title">Enter BMI</h4>
            <form action="" name="BMI">
                <div class="height">
                    <span>Height:</span>
                    <input type="number" name="inches" placeholder="Enter Inches">
                </div>
                <div class="weight">
                    <span>Weight:</span>
                    <input type="number" name="weight" placeholder="Enter Weight"  min="100" max="400">
                </div>
                <input class="submit" type="button" value="Submit">
            </form>
            <div>
                <p class="results"></p>
            </div>
        </div>
        <div class="chart">
            <img src="BMI-Chart.jpg" alt="BMI Chart">
        </div>
        <script src="index.js"></script>
    </body>
</html>
