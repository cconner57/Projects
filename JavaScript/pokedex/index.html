<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Pokedex</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="display">
                <img src="pokemon.png" alt="" height="238px" width="238px">
            </div>
        </div>
        <div class="search">
            <input class="enter" type="text" placeholder="Search for a Pokemon">
            <input class="submit" type="button" onclick="getPokemon()" value="Search">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
