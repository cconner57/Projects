<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Clicker</title>
</head>
<body>
    <div class="container">
        <h1 class="title">JavaScript Clicker</h1>
        <div class="display">
            <h1 class="number">0</h1>
        </div>
        <div class="buttons">
            <input class="increase" type="button" value="+ Increase">
            <input class="reset" type="button" value="Reset">
            <input class="decrease" type="button" value="- Decrease">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
